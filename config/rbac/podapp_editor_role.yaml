# permissions for end users to edit podapps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: podapp-editor-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: operator2
    app.kubernetes.io/part-of: operator2
    app.kubernetes.io/managed-by: kustomize
  name: podapp-editor-role
rules:
- apiGroups:
  - app.example.com
  resources:
  - podapps
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - app.example.com
  resources:
  - podapps/status
  verbs:
  - get
